  <h1>Website Unblocker!</h1>
<input placeholder="Website url here..." id="websitename"><button onclick="Openweb()">Unblock!</button>
  </center>
  </body>

<script>
  
  function Openweb() {
    var xhttp = new XMLHttpRequest();
    var prototrans = document.getElementById("websitename").value.substring(0,document.getElementById("websitename").value.indexOf("/") + 2)
    var origin = document.getElementById("websitename").value.replace(prototrans,"");
    console.log(origin + " found")
    
    xhttp.open("GET", "https://cors-anywhere.herokuapp.com/" + document.getElementById("websitename").value, false);
    
    try {
    xhttp.setRequestHeader("Access-Control-Request-Origin", origin);
    } 
    catch {}
      
    try {xhttp.setRequestHeader(":authority:", origin);xhttp.setRequestHeader(":method:", "GET");}
    catch {}
      
    xhttp.send();
    // Typical action to be performed when the document is ready:
    document.getElementsByTagName("STYLE")[0].outerHTML = "";
    document.body.outerHTML = xhttp.responseText;
    document.title = "UNBLOCKED!"
  }
  //Make this a styleish prank of your freinds https://www.youtube.com/watch?v=bq9ghmgqoyc yaay bridge

</script>
